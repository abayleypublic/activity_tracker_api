apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: activity-protected
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: stg-activity-protected
  extAuth:
    headersToExtAuth:
      - Cookie
      - Authorization
      - Host
      - X-Forwarded-Host
      - X-Forwarded-Proto
      - X-Forwarded-Uri
    http:
      backendRefs:
        - name: oauth2-proxy
          namespace: stg-auth
          port: 4180
      headersToBackend:
        - X-Auth-Request-User
        - X-Auth-Request-Email
        - X-Auth-Request-Groups
        - Authorization
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: cors
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: stg-activity-public
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: stg-activity-protected
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: stg-activity-oauth
  cors:
    allowOrigins:
      - "https://activity.stg.austinbayley.co.uk"
      - "https://roam.stg.austinbayley.co.uk"
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-roam-access
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: stg-roam
  to:
    - group: ""
      kind: Service
      name: api
