apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: prod-activity-protected
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: prod-activity-protected
  extAuth:
    headersToExtAuth:
      - Cookie
      - Authorization
      - Host
      - X-Forwarded-Host
      - X-Forwarded-Proto
      - X-Forwarded-Uri
    http:
      backendRefs:
        - name: oauth2-proxy
          namespace: prod-auth
          port: 4180
      headersToBackend:
        - X-Auth-Request-User
        - X-Auth-Request-Email
        - X-Auth-Request-Groups
        - Authorization
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: cors
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
  cors:
    allowOrigins:
      - "https://activity.austinbayley.co.uk"
      - "https://roam.austinbayley.co.uk"
