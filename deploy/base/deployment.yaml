apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: europe-west2-docker.pkg.dev/portfolio-459420/docker-repository/activity_tracker_api
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: gcp-pull-secret
